apiVersion: v1
kind: Service
metadata:
  name: campvista-service
  namespace: campvista
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb" 
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
spec:
  type: LoadBalancer
  selector:
    app: campvista
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
